<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunce">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <body>
      <div class="container">
        
        <header class="header__img">
         
          <picture>
            <source media="(min-width:768px )" srcset="/images/image-product-desktop.jpg">
         <source media="(min-width:375px )" srcset="/images/image-product-mobile.jpg">
         <img src="images/image-product-desktop.jpg" alt="">
            
          </picture>
          
         
            </header>
         
           
        
          <article class="articulos">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p> A floral, solar and voluptuous</p> 
            <p>interpretation composed by</p> <p>Olivier Polge, 
              Perfumer-Creator</p> 
              <p>for the House of CHANEL.</p>
              <div class="valor__parrafo">
                <p class="parrafo_big">$149.99</p>
                <p class="parrafo__small"> $169.99</p>
              </div>
              <div class="contenedor__btn">
                
                <a href="#"><img src="images/shopping_cart_16dp_000_FILL0_wght100_GRAD-25_opsz20.png" alt="">Add to Cart</a> 
              </div> 
            </article>
            </div>
       
       
        


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
